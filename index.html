<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="inputs.css">
  <title>Inputy - stylowanie za pomocÄ… pseudoklas</title>
</head>
<body>
  <div class="box">
    <form action="">
      <div class="field">
        <input name="email" id="email-field" required minlength="3" class="input" type="text" placeholder="Type something...">
        <label class="label">Email</label>
      </div>
      <div class="field">
        <input class="checkbox" type="checkbox" name="" id="field">
        <label class="label-checkbox" for="field">Checkbox</label>
      </div>
      <br>
      <button type="submit">Submit form!</button>
    </form>
  </div>
</body>
</html>
